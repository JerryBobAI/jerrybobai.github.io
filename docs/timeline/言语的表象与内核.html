<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言语的表象与内核</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #F8F5F0; /* 素雅的宣纸色 */
            color: #3A3A3A; /* 沉稳的墨色 */
            overflow-x: hidden; /* Prevent horizontal scroll */
            scroll-behavior: smooth;
        }

        /* Subtle paper texture background */
        .wabi-sabi-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23C8BFB6' fill-opacity='0.1'%3E%3Cpath d='M0 40 L40 0 L40 40 Z'/%3E%3Cpath d='M0 0 L0 40 L40 40 Z'/%3E%3C/g%3E%3C/svg%3E");
            background-size: 40px 40px;
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .text-colossus {
            font-size: clamp(3rem, 15vw, 10rem);
            line-height: 1.1;
            font-weight: 900;
        }
        .text-large-subtitle {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 700;
        }
        .text-connecting {
            font-size: clamp(0.9rem, 2vw, 1.25rem);
            font-weight: 300;
            opacity: 0.8;
            letter-spacing: 0.05em;
        }
        
        .wabi-sabi-line {
            background-color: #B08D57; /* 赭石色 */
            height: 2px;
            width: 150px;
            margin: 2rem auto;
            opacity: 0.5;
        }
        .wabi-sabi-square {
            width: 20px;
            height: 20px;
            background-color: #B08D57;
            position: absolute;
            opacity: 0.2;
            animation: float 10s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(15deg); }
        }
    </style>
</head>
<body class="wabi-sabi-bg">

    <div class="container mx-auto p-4 md:p-8 lg:p-12 max-w-screen-xl text-center min-h-screen flex flex-col justify-center">

        <header class="fade-in-section pb-24">
            <h1 class="text-large-subtitle chinese-title mb-4">有些话，听来如<span class="text-green-600/70">春风拂面</span>，<br class="md:hidden"/>却可能包裹着谎言。</h1>
            <p class="text-connecting mt-4">SOME WORDS, THOUGH PLEASANT TO HEAR, MAY CONCEAL LIES.</p>
        </header>

        <main class="flex flex-col items-center justify-center">
            <div class="fade-in-section delay-200">
                <p class="text-large-subtitle chinese-title mb-4">有些话，听来如<span class="text-red-600/70">针扎心</span>，<br class="md:hidden"/>那里面往往藏着<span class="text-red-600/70">真相</span>。</p>
                <p class="text-connecting mt-4">SOME WORDS, THOUGH PIERCING, MAY HOLD THE TRUTH.</p>
            </div>
            
            <div class="wabi-sabi-line fade-in-section delay-500"></div>

            <div class="fade-in-section delay-800">
                <p class="text-connecting mt-4">真正的智慧，不在于听见了什么，而在于</p>
                <h2 class="text-colossus chinese-title mt-4">
                    听懂了什么
                </h2>
                <p class="text-connecting mt-4">TRUE WISDOM LIES NOT IN WHAT YOU HEAR, BUT WHAT YOU UNDERSTAND.</p>
            </div>

            <div class="wabi-sabi-line fade-in-section delay-1200"></div>

            <div class="fade-in-section delay-1500">
                 <p class="text-connecting mt-4">悦耳未必可信，<span class="text-red-600/70">刺心未必无益</span>。</p>
                 <p class="text-connecting mt-2">唯有敢于直面刺痛，才能接近真实。</p>
            </div>
        </main>
    </div>

    <div class="wabi-sabi-square top-[20%] left-[15%]"></div>
    <div class="wabi-sabi-square bottom-[10%] right-[25%]"></div>
    <div class="wabi-sabi-square top-[60%] right-[5%]"></div>

    <script>
        const sections = document.querySelectorAll('.fade-in-section');
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const delay = entry.target.style.transitionDelay;
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
    <!-- 加载组件脚本 -->
    <script src="../../js/main.js"></script>
</body>
</html>
