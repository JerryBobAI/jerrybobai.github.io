<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间是信息编织的 | 活得密集，时间丰盈</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #0a0a0a; /* Deep dark base */
            color: #e0e0e0; /* Light gray for base text */
            /* Subtle digital noise/grid background */
            background-image: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M0 0h20v20H0zM20 20h20v20H20z" fill="%23ffffff" fill-opacity="0.05"/%3E%3C/svg%3E');
        }
        .glassmorphic-card {
            background: rgba(255, 255, 255, 0.05); /* Very subtle white tint for glass */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari */
            border-radius: 1rem; /* 16px */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .glassmorphic-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 40px 0 rgba(0,0,0,0.5);
        }
        .highlight-blue { color: #00A1FF; } /* Electric Blue */
        .highlight-purple { color: #A855F7; } /* Cyber Purple */
        .highlight-green { color: #39FF14; } /* Neon Green */
        .text-gradient-blue {
            background: linear-gradient(90deg, #00A1FF, #00C6FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .ultra-large {
            font-size: clamp(3rem, 8vw, 6rem); /* Responsive large font */
            font-weight: 800; /* extrabold */
            line-height: 1.1;
        }
        .large-num {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 900; /* black */
            line-height: 1;
        }
        .section-icon {
            font-size: 3rem; /* 48px */
            margin-bottom: 0.75rem; /* 12px */
        }
        .grid-item-min-height {
            min-height: 250px;
        }
    </style>
</head>
<body class="bg-neutral-950 text-gray-200 antialiased">
    <div class="container mx-auto px-4 py-8 md:px-8 md:py-16 max-w-screen-2xl">

        <header class="text-center mb-16 md:mb-24">
            <h1 class="ultra-large mb-4">
                <span class="text-gradient-blue">时间</span>不是流动的，
            </h1>
            <h1 class="ultra-large">
                是<span class="highlight-purple">信息编织</span>的。
            </h1>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 md:gap-8">

            <div class="glassmorphic-card p-6 md:p-8 grid-item-min-height flex flex-col justify-between">
                <div>
                    <i class="fas fa-cubes section-icon highlight-blue"></i>
                    <h3 class="text-2xl font-bold mb-3">信息<span class="highlight-blue">密度</span></h3>
                    <p class="text-sm text-gray-500 mb-4">INFORMATION DENSITY</p>
                </div>
                <p class="text-3xl md:text-4xl font-extrabold text-white mt-6">
                    信息密度高，<br>时间就被<span class="highlight-blue">拉长</span>。
                </p>
            </div>

            <div class="glassmorphic-card p-6 md:p-8 grid-item-min-height flex flex-col justify-between">
                <div>
                    <i class="fas fa-brain section-icon highlight-purple"></i>
                    <h3 class="text-2xl font-bold mb-3">记忆<span class="highlight-purple">节点</span></h3>
                    <p class="text-sm text-gray-500 mb-4">MEMORY NODES</p>
                </div>
                <p class="text-3xl md:text-4xl font-extrabold text-white mt-6">
                    记忆节点密，<br>岁月就显得<span class="highlight-purple">厚重</span>。
                </p>
            </div>

            <div class="glassmorphic-card p-6 md:p-8 grid-item-min-height md:col-span-2 flex flex-col justify-between">
                <div>
                    <i class="fas fa-bolt section-icon highlight-green"></i>
                    <h3 class="text-2xl font-bold mb-3">活得<span class="highlight-green">密集</span></h3>
                    <p class="text-sm text-gray-500 mb-4">LIVING DENSELY</p>
                </div>
                <div class="flex items-center space-x-6 mt-6">
                    <i class="fas fa-arrow-right-long text-5xl highlight-green"></i>
                    <p class="text-4xl md:text-5xl font-extrabold text-white">
                        时间自然<span class="highlight-green">丰盈</span>。
                    </p>
                </div>
            </div>

            <div class="glassmorphic-card p-6 md:p-8 grid-item-min-height xl:col-span-1">
                <i class="fas fa-sitemap section-icon highlight-blue"></i>
                <h3 class="text-2xl font-bold mb-3">信息的<span class="highlight-blue">编织</span></h3>
                <p class="text-sm text-gray-500 mb-4">THE WEAVING OF INFORMATION</p>
                <div class="flex justify-center items-center mt-6">
                     <svg width="100%" height="100%" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" class="opacity-70">
                        <path d="M10 50 Q 50 10 90 50 T 170 50" stroke="#00A1FF" fill="none" stroke-width="2" stroke-dasharray="8,4" />
                        <path d="M10 50 Q 50 90 90 50 T 170 50" stroke="#A855F7" fill="none" stroke-width="2" stroke-dasharray="8,4" />
                        <circle cx="10" cy="50" r="4" fill="#00A1FF" />
                        <circle cx="90" cy="50" r="4" fill="#A855F7" />
                        <circle cx="170" cy="50" r="4" fill="#00A1FF" />
                    </svg>
                </div>
            </div>

            <div class="glassmorphic-card p-6 md:p-8 grid-item-min-height xl:col-span-1">
                 <i class="fas fa-dot-circle section-icon highlight-purple"></i>
                <h3 class="text-2xl font-bold mb-3">密集的<span class="highlight-purple">体验</span></h3>
                <p class="text-sm text-gray-500 mb-4">DENSE EXPERIENCES</p>
                <div class="flex justify-center items-center mt-6 opacity-70">
                    <svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern id="dot-pattern" width="10" height="10" patternUnits="userSpaceOnUse">
                                <circle cx="2" cy="2" r="1.5" fill="#A855F7" />
                            </pattern>
                        </defs>
                        <rect width="100" height="100" fill="url(#dot-pattern)" />
                        <circle cx="50" cy="50" r="40" fill="transparent" stroke="#A855F7" stroke-width="2" />
                    </svg>
                </div>
            </div>

            <div class="glassmorphic-card p-6 md:p-8 grid-item-min-height md:col-span-2 xl:col-span-3 flex flex-col justify-center text-center">
                <h2 class="text-3xl md:text-4xl font-bold highlight-blue mb-4">
                    总结：活出你的<span class="highlight-green">时间</span>
                </h2>
                <p class="text-lg md:text-xl text-gray-300">
                    时间并非客观的沙漏，而是由我们主动填充信息的画布。
                </p>
                <p class="text-lg md:text-xl text-gray-300 mt-2">
                    用密集的体验和深刻的记忆，编织你独一无二的岁月。
                </p>
            </div>
        </main>
    </div>
    <!-- 加载组件脚本 -->
    <script src="../../js/main.js"></script>
</body>
</html>
